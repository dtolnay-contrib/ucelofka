[package]
name = "ucelofka"
version = "0.2.0"
authors = ["Stepan Henek"]
edition = "2018"
description = "Simple program to issue invoices"
license = "GPL-3.0"
readme = "README.md"
keywords = ["cli", "invoice", "git"]
repository = "https://github.com/shenek/ucelofka"
categories = ["command-line-utilities"]

build = "build.rs"
include = ["default", "build.rs", "src"]

[dependencies]
anyhow = "1.0"
chrono = "0.4"
clap = "2.33"
git2 = "0.11.0"
includedir = { version = "0.5", features = ["flate2"] }
phf = "0.7.21"
serde = { version = "1.0", features = ["derive"]}
serde_yaml = "0.8"
serde_json = "1.0"
tera = "1.0.1"

[dev-dependencies]
assert_cmd = "0.12"
tempfile = "3.1"

[build-dependencies]
includedir_codegen = "0.4"

[[bin]]
name = "ucelofka"
path = "src/main.rs"
